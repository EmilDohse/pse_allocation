@*
 * Dies ist das Admin Template durch das alle Admin-Seiten angezeigt werden.
 * Als Parameter wird der html content der angezeigten Seite entgegen genommen.
 *@
@(menu: views.Menu)(content: Html)

@main(Messages("admin.title"), menu) { <a class="btn btn-primary" href='@org.pac4j.play.routes.ApplicationLogoutController.logout().path()' role="button">@Messages("logout")</a>} {@content}
