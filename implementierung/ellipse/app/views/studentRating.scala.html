@(projects:List[data.Project]])
<h1>@Messages("admin.sidebar.rating")</h1>

<table class="table table-striped">
	<thead>
		<tr>
			<th>Projektname</th>
			<th>--</th>
			<th>-</th>
			<th>0</th>
			<th>+</th>
			<th>++</th>
		</tr>
	</thead>
	<tbody>
		@for(project <- projects) {
		<tr>
			<td>@project.getName()</td>
			<td><input type="radio" name=@project.getName()</td>
			<td><input type="radio" name=@project.getName()</td>
			<td><input type="radio" name=@project.getName()</td>
			<td><input type="radio" name=@project.getName()</td>
			<td><input type="radio" name=@project.getName()</td>
		</tr>
		}
	</tbody>
</table>
<input type=submit "value="Bewertung abgeben">
