@*

 * Zusätzlich kann eine Fehlermeldung übergeben werden.
 *@
@(error: String)
<h1>@Messages("admin.sidebar.exportImport")</h1>
<h3>@Messages("admin.eximport.import")</h3>
<form
	action="@controllers.routes.AdminImportExportController.importAllocation().path()"
	method="POST" class="form-inline">
	<div class="form-group">
		<label class="control-label col-sm-2" for="file">@Messages("admin.eximport.chooseFile")</label>
		<div class="col-sm-3">
			<input type="file" class="form-control" name="file" id="file">
		</div>
	</div>
	<button type="submit" class="btn btn-default">@Messages("admin.eximport.importAllocation")</button>
</form>
