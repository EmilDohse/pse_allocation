@()
<h1>@Messages("student.sidebar.pwReset")</h1>
<form
	action="@controllers.routes.IndexPageController.passwordReset().path()"
	method="POST" class="form-horizontal">
	<div class="form-group">
		<label class="control-label col-sm-2" for="email">@Messages("index.registration.form.email")</label>
		<div class="col-sm-3">
			<input type="text" id="email" class="form-control" name="email">
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2" for="password">@Messages("index.registration.form.password")</label>
		<div class="col-sm-3">
			<input type="password" class="form-control" name="password"
				id="password">
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2" for="pwRepeat">@Messages("index.registration.form.pwRepeat")</label>
		<div class="col-sm-3">
			<input type="password" class="form-control" name="pwRepeat"
				id="pwRepeat">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" name="pwReset" class="btn btn-primary">@Messages("index.pwReset")</button>
		</div>
	</div>
</form>
