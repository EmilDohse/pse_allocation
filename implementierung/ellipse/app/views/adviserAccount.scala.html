@* * Diese Seite zeigt dem Betreuer seine Account Seite an. * Zusätzlich
wird eine Fehlermeldung übergeben. *@ @()
@if(flash.containsKey("error")) {
<div class="alert alert-danger" role="alert">@flash.get("error")</div>
}
<h1>@Messages("adviser.sidebar.account")</h1>
<form
	action="@controllers.routes.AdviserPageController.editAccount().path()"
	method="POST" class="form-horizontal">
	<div class="form-group">
		<label class="control-label col-sm-2" for="newEmail">@Messages("adviser.account.newEmail")</label>
		<div class="col-sm-3">
			<input class="form-control" type="text" id="newEmail" name="newEmail">
		</div>
	</div>
	<div class="form-group offset-col-sm-2">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" name="emailChange" class="btn btn-primary">@Messages("adviser.account.emailChange")</button>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2" for="oldPassword">@Messages("adviser.account.oldPassword")</label>
		<div class="col-sm-3">
			<input class="form-control" type="password" name="oldPassword"
				id="oldPassword">
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2" for="newPassword">@Messages("adviser.account.newPassword")</label>
		<div class="col-sm-3">
			<input class="form-control" type="password" name="newPassword"
				id="newPassword">
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2" for="newPasswordRepeat">@Messages("adviser.account.newPasswordRepeat")</label>
		<div class="col-sm-3">
			<input class="form-control" type="password" name="newPasswordRepeat"
				id="newPasswordRepeat">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" name="passwordChange" class="btn btn-primary">@Messages("adviser.account.pwChange")</button>
		</div>
	</div>
</form>
